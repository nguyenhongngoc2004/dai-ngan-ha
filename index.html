<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Universe â€“ Artistic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body { margin:0; overflow:hidden; background:black; }
  #hint {
    position: fixed;
    bottom: 16px;
    left: 16px;
    color: #fff;
    font-family: system-ui;
    opacity: 0.6;
    font-size: 14px;
  }
</style>
</head>

<body>
<div id="hint">ðŸ–± Drag: Rotate Â· Scroll: Zoom</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js";

/// ===== SCENE =====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(
  60, innerWidth / innerHeight, 0.1, 500
);
camera.position.set(0, 8, 22);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/// ===== CONTROLS =====
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;
controls.dampingFactor = 0.05;
controls.minDistance = 8;
controls.maxDistance = 60;

/// ===== LIGHT =====
scene.add(new THREE.AmbientLight(0x333333));

const sunLight = new THREE.PointLight(0xffffff, 2.5, 300);
sunLight.position.set(0, 0, 0);
scene.add(sunLight);

/// ===== HELPERS =====
function planetMaterial(color, rough = 1) {
  return new THREE.MeshStandardMaterial({
    color,
    roughness: rough,
    metalness: 0
  });
}

function atmosphere(radius, color) {
  const geo = new THREE.SphereGeometry(radius * 1.04, 32, 32);
  const mat = new THREE.MeshBasicMaterial({
    color,
    transparent: true,
    opacity: 0.15,
    blending: THREE.AdditiveBlending,
    side: THREE.BackSide
  });
  return new THREE.Mesh(geo, mat);
}

/// ===== SUN =====
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(3, 32, 32),
  new THREE.MeshStandardMaterial({
    emissive: 0xffcc66,
    emissiveIntensity: 1.4,
    color: 0xffee99
  })
);
scene.add(sun);

/// ===== PLANETS =====
const planets = [];

function addPlanet(size, dist, speed, color, atmoColor) {
  const pivot = new THREE.Object3D();

  const planet = new THREE.Mesh(
    new THREE.SphereGeometry(size, 32, 32),
    planetMaterial(color)
  );
  planet.position.x = dist;
  pivot.userData.speed = speed;
  pivot.add(planet);

  if (atmoColor) {
    planet.add(atmosphere(size, atmoColor));
  }

  scene.add(pivot);
  planets.push(pivot);
}

addPlanet(0.9, 6, 0.02, 0xaaaaaa);                 // Mercury
addPlanet(1.1, 9, 0.016, 0xffcc88);                // Venus
addPlanet(1.2, 12, 0.015, 0x2a5cff, 0x66aaff);     // Earth
addPlanet(1.1, 15, 0.014, 0xff5533);                // Mars
addPlanet(2.2, 20, 0.01, 0xffaa55);                 // Jupiter
addPlanet(1.8, 26, 0.008, 0xffe0aa);                // Saturn
addPlanet(1.5, 32, 0.006, 0x88ccff);                // Uranus

/// ===== STARS =====
const starGeo = new THREE.BufferGeometry();
const starPos = [];

for (let i = 0; i < 5000; i++) {
  starPos.push(
    (Math.random() - 0.5) * 200,
    (Math.random() - 0.5) * 200,
    (Math.random() - 0.5) * 200
  );
}

starGeo.setAttribute(
  "position",
  new THREE.Float32BufferAttribute(starPos, 3)
);

const stars = new THREE.Points(
  starGeo,
  new THREE.PointsMaterial({ size: 0.3, color: 0xffffff })
);
scene.add(stars);

/// ===== ANIMATE =====
function animate() {
  requestAnimationFrame(animate);

  sun.rotation.y += 0.002;

  planets.forEach(p => {
    p.rotation.y += p.userData.speed;
  });

  controls.update();
  renderer.render(scene, camera);
}

animate();

/// ===== RESIZE =====
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
