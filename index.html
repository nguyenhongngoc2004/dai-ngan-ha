<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universe + Solar System</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
</style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js";

/// ================= SCENE =================
const scene = new THREE.Scene();
scene.background = new THREE.Color('#160016');

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 6, 26);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

window.addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/// ================= CONTROLS =================
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;

/// ================= GALAXY NỀN =================
const galaxyGroup = new THREE.Group();
scene.add(galaxyGroup);

const galaxyPts = [];
const galaxySizes = [];
for(let i=0;i<20000;i++){
  const angle = Math.random()*Math.PI*2;
  const radius = 10 + Math.random()*45;
  const y = (Math.random()-0.5)*3;

  galaxyPts.push(Math.cos(angle)*radius, y, Math.sin(angle)*radius);
  galaxySizes.push(Math.random()*0.7 + 0.3);
}

const galaxyGeo = new THREE.BufferGeometry();
galaxyGeo.setAttribute("position", new THREE.Float32BufferAttribute(galaxyPts,3));
galaxyGeo.setAttribute("size", new THREE.Float32BufferAttribute(galaxySizes,1));

const galaxyMat = new THREE.PointsMaterial({
  size:0.12,
  color:0xffffff,
  transparent:true,
  opacity:0.15,
  blending:THREE.AdditiveBlending,
  depthWrite:false
});

const galaxy = new THREE.Points(galaxyGeo, galaxyMat);
galaxyGroup.add(galaxy);

/// ================= SOLAR SYSTEM =================
const solar = new THREE.Group();
scene.add(solar);

const sunLight = new THREE.PointLight(0xffffff, 2.2, 300);
solar.add(sunLight);

const sun = new THREE.Mesh(
  new THREE.SphereGeometry(2.6,32,32),
  new THREE.MeshStandardMaterial({
    emissive:0xffcc66,
    emissiveIntensity:1.4,
    color:0xffee99
  })
);
solar.add(sun);

scene.add(new THREE.AmbientLight(0x222222));

/// ================= HÀNH TINH & VÒNG SAO =================
const planets = [];

function createStarRing(radius, count=1200){
  const pos = [];
  for(let i=0;i<count;i++){
    const angle = Math.random()*Math.PI*2;
    const jitter = (Math.random()-0.5)*0.5;

    pos.push(
      Math.cos(angle)*(radius+jitter),       // x
      (Math.random()-0.5)*0.15,             // y
      Math.sin(angle)*(radius+jitter)        // z
    );
  }

  const geo = new THREE.BufferGeometry();
  geo.setAttribute("position", new THREE.Float32BufferAttribute(pos,3));

  const mat = new THREE.PointsMaterial({
    color:0xffffff,
    size:0.14,
    transparent:true,
    opacity:0.9,
    blending:THREE.AdditiveBlending,
    depthWrite:false
  });

  const ring = new THREE.Points(geo, mat);
  solar.add(ring);
}

function addPlanet(size, dist, speed, color){
  createStarRing(dist);

  const pivot = new THREE.Object3D();
  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(size,32,32),
    new THREE.MeshStandardMaterial({ color, roughness:0.8 })
  );
  mesh.position.x = dist;
  pivot.add(mesh);
  pivot.userData.speed = speed;

  solar.add(pivot);
  planets.push(pivot);
}

/// Tạo 7 hành tinh + 7 vòng sao
addPlanet(0.6, 4, 0.03, 0xaaaaaa);
addPlanet(0.9, 6, 0.022, 0xffcc88);
addPlanet(1.0, 8, 0.02, 0x2a5cff);
addPlanet(0.8, 10, 0.018, 0xff5533);
addPlanet(1.8, 14, 0.012, 0xffaa55);
addPlanet(1.4, 18, 0.01, 0xffe0aa);
addPlanet(1.2, 22, 0.008, 0x88ccff);

/// ================= ANIMATE =================
const clock = new THREE.Clock();

renderer.setAnimationLoop(()=>{
  const t = clock.getElapsedTime();

  galaxyGroup.rotation.y += 0.0004;

  planets.forEach(p=>{
    p.rotation.y += p.userData.speed;
  });

  controls.update();
  renderer.render(scene,camera);
});
</script>
</body>
</html>
