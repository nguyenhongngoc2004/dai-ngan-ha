<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universe + Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>

<body>
<script type="module">
import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

/// ================= SCENE =================
const scene = new THREE.Scene();
scene.background = new THREE.Color('#160016');

function createSpaceBackground(){
  const count = 6000;
  const positions = [];
  const colors = [];

  for(let i = 0; i < count; i++){
    const r = 320;

    const theta = Math.random() * Math.PI * 2;
    const phi = Math.acos(2 * Math.random() - 1);

    const x = r * Math.sin(phi) * Math.cos(theta);
    const y = r * Math.sin(phi) * Math.sin(theta);
    const z = r * Math.cos(phi);

    positions.push(x, y, z);

    const c = new THREE.Color().setHSL(
      0.6 + Math.random() * 0.12, // xanh‚Äìt√≠m galaxy
      0.45,
      0.65 + Math.random() * 0.25
    );
    colors.push(c.r, c.g, c.b);
  }

  const geo = new THREE.BufferGeometry();
  geo.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
  geo.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));

  const mat = new THREE.PointsMaterial({
    size: 0.75,
    vertexColors: true,
    transparent: true,
    opacity: 0.85,
    depthWrite: false
  });

  const stars = new THREE.Points(geo, mat);
  scene.add(stars);
}

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 1000);
camera.position.set(0, 18, 36);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 0.9;

window.addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

createSpaceBackground();

/// ================= CONTROLS =================
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;

/// ================= SOLAR SYSTEM =================
const solar = new THREE.Group();
scene.add(solar);

const sunLight = new THREE.PointLight(0xffffff, 2.2, 300);
solar.add(sunLight);

// üëâ Th√™m ·ªü ƒë√¢y:
function generateSunHaloTexture(size = 256){
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");

  const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
  gradient.addColorStop(0, "rgba(255,244,54,0.8)");
  gradient.addColorStop(0.5, "rgba(255,244,54,0.4)");
  gradient.addColorStop(1, "rgba(255,244,54,0)");

  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,size,size);

  const tex = new THREE.CanvasTexture(canvas);
  tex.colorSpace = THREE.SRGBColorSpace;
  return tex;
}

function generateSunPlasmaTexture(size = 256){
  const canvas = document.createElement("canvas");
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext("2d");

  // n·ªÅn v√†ng nh·∫°t
  ctx.fillStyle = "#fff436";
  ctx.fillRect(0,0,size,size);

  for(let i=0;i<3000;i++){
    const x = Math.random()*size;
    const y = Math.random()*size;
    const r = Math.random()*2;
    ctx.fillStyle = `rgba(255,244,54,${Math.random()*0.08})`;
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fill();
  }

  const tex = new THREE.CanvasTexture(canvas);
  tex.colorSpace = THREE.SRGBColorSpace;
  return tex;
}

const sun = new THREE.Mesh(
  new THREE.SphereGeometry(2.6, 48, 48),
  new THREE.MeshStandardMaterial({
    color: 0xfff436,           // m√†u v√†ng r·ª±c
    emissive: 0xfff436,        // ph√°t s√°ng c√πng m√†u
    emissiveIntensity: 3.5,    // tƒÉng c∆∞·ªùng ƒë·ªô ph√°t s√°ng
    roughness: 0.4,
    metalness: 0.0
  })
);
solar.add(sun);

// üëâ Th√™m ·ªü ƒë√¢y:
const sunHaloMaterial = new THREE.SpriteMaterial({
  map: generateSunHaloTexture(),
  color: 0xffffff,
  blending: THREE.AdditiveBlending,
  transparent: true,
  opacity: 0.6
});
const sunHalo = new THREE.Sprite(sunHaloMaterial);
sunHalo.scale.set(12,12,1);
sun.add(sunHalo);

const glowMaterial = new THREE.SpriteMaterial({
  map: generateSunPlasmaTexture(256),
  color: 0xfff436,
  blending: THREE.AdditiveBlending,
  transparent: true,
  opacity: 0.6
});
const glow = new THREE.Sprite(glowMaterial);
glow.scale.set(6,6,1);
sun.add(glow);

scene.add(new THREE.AmbientLight(0x222222));

const planets = [];
const galaxyColors = [
  new THREE.Color(0xffffff), // tr·∫Øng
  new THREE.Color(0xe6ddff), // t√≠m r·∫•t nh·∫°t
  new THREE.Color(0xcad8ff), // xanh lam nh·∫°t
];

function createStarRing(radius, count = 1800){
  const pos = [];
  const colors = [];

  const palette = [
    new THREE.Color("#ffffff"),
    new THREE.Color("#e6ddff"),
    new THREE.Color("#cad8ff")
  ];

  for(let i=0;i<count;i++){
    const a = Math.random() * Math.PI * 2;
    const r = radius + (Math.random()-0.5) * 1.3;

    pos.push(
      Math.cos(a)*r,
      (Math.random()-0.5)*0.3, // r·∫•t m·ªèng
      Math.sin(a)*r
    );

    const c = palette[Math.floor(Math.random()*palette.length)];
    colors.push(c.r,c.g,c.b);
  }

  const geo = new THREE.BufferGeometry();
  geo.setAttribute("position", new THREE.Float32BufferAttribute(pos,3));
  geo.setAttribute("color", new THREE.Float32BufferAttribute(colors,3));

  const mat = new THREE.PointsMaterial({
    size: 0.08,
    vertexColors: true,
    transparent: true,
    opacity: 0.38,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });

  return new THREE.Points(geo, mat);
}

function addPlanet(size, dist, speed, color){

  const pivot = new THREE.Object3D();

  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(size,32,32),
    new THREE.MeshStandardMaterial({
        color,
        roughness: 0.6,
        emissive: color,
        emissiveIntensity: 0.15
    })
);
  pivot.add(mesh);

  // üåü V√íNG SAO
  const ring = createStarRing(dist);
  pivot.add(ring);

  // ====== ELIP DATA ======
  pivot.userData = {
    speed,
    angle: Math.random() * Math.PI * 2,
    a: dist * (1 + Math.random()*0.25), // tr·ª•c l·ªõn
    b: dist * (0.75 + Math.random()*0.2), // tr·ª•c nh·ªè
  };

  solar.add(pivot);
  planets.push(pivot);
}

/// 7 h√†nh tinh
addPlanet(0.75, 4, 0.003, 0xaaaaaa);
addPlanet(1.05, 6, 0.0025, 0xffcc88);
addPlanet(1.2, 8, 0.002, 0x2a5cff);
addPlanet(0.95, 10, 0.0018, 0xff5533);
addPlanet(2.1, 14, 0.0012, 0xffaa55);
addPlanet(1.7, 18, 0.001, 0xffe0aa);
addPlanet(1.45, 22, 0.0007, 0x88ccff);

/// ================= ANIMATION LOOP =================
renderer.setAnimationLoop(()=>{
  const t = clock.getElapsedTime(); // üåü ch·ªâ khai b√°o 1 l·∫ßn

  // üåû Xoay m·∫∑t tr·ªùi
  sun.rotation.y += 0.00025;

  // üåü Halo nh·∫•p nh√°y
  sunHalo.material.opacity = 0.5 + Math.sin(t * 1.5) * 0.25;

  // üåü Glow plasma nh·∫•p nh√°y
  glow.material.opacity = 0.4 + Math.sin(t * 2) * 0.2;

  // C·∫≠p nh·∫≠t h√†nh tinh
  planets.forEach(p=>{
    p.userData.angle += p.userData.speed;

    const a = p.userData.a;
    const b = p.userData.b;
    const angle = p.userData.angle;

    const x = Math.cos(angle) * a;
    const z = Math.sin(angle) * b;

    p.children.forEach(obj=>{
      if(obj.isMesh){
        obj.position.set(x, 0, z);
      }
      if(obj.isPoints){
        obj.rotation.y += p.userData.speed * 0.1;
        obj.material.opacity = 0.45 + Math.sin(t*0.6)*0.1;
      }
    });
  });

  controls.update();
  renderer.render(scene,camera);
});

</script>
</body>
</html>
