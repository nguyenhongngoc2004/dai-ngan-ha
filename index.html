<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universe + Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; }
</style>
</head>

<body>
<script type="module">
import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

/// ================= SCENE =================
const scene = new THREE.Scene();
scene.background = new THREE.Color('#160016');

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 1000);
camera.position.set(0, 18, 36);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 0.9;

window.addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/// ================= CONTROLS =================
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.enablePan = false;

/// ================= SOLAR SYSTEM =================
const solar = new THREE.Group();
scene.add(solar);

const sunLight = new THREE.PointLight(0xffffff, 2.2, 300);
solar.add(sunLight);

const sun = new THREE.Mesh(
  new THREE.SphereGeometry(2.6,32,32),
  new THREE.MeshStandardMaterial({
    emissive:0xffcc66,
    emissiveIntensity:1.4,
    color:0xffee99
  })
);
solar.add(sun);

scene.add(new THREE.AmbientLight(0x222222));

const planets = [];
const galaxyColors = [
  new THREE.Color(0xffffff), // tr·∫Øng
  new THREE.Color(0xe6ddff), // t√≠m r·∫•t nh·∫°t
  new THREE.Color(0xcad8ff), // xanh lam nh·∫°t
];

function createStarRing(radius, count = 2200){
  const pos = [];
  const colors = [];

  const palette = [
    new THREE.Color("#ffffff"),
    new THREE.Color("#e6ddff"),
    new THREE.Color("#cad8ff")
  ];

  for(let i=0;i<count;i++){
    const a = Math.random() * Math.PI * 2;
    const r = radius + (Math.random()-0.5) * 2.2;

    pos.push(
      Math.cos(a)*r,
      (Math.random()-0.5)*0.6, // r·∫•t m·ªèng
      Math.sin(a)*r
    );

    const c = palette[Math.floor(Math.random()*palette.length)];
    colors.push(c.r,c.g,c.b);
  }

  const geo = new THREE.BufferGeometry();
  geo.setAttribute("position", new THREE.Float32BufferAttribute(pos,3));
  geo.setAttribute("color", new THREE.Float32BufferAttribute(colors,3));

  const mat = new THREE.PointsMaterial({
    size: 0.14,
    vertexColors: true,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
    depthWrite: false
  });

  return new THREE.Points(geo, mat);
}

function addPlanet(size, dist, speed, color){

  const pivot = new THREE.Object3D();

  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(size,32,32),
    new THREE.MeshStandardMaterial({ color, roughness:0.8 })
  );
  pivot.add(mesh);

  // üåü V√íNG SAO
  const ring = createStarRing(dist);
  pivot.add(ring);

  // ====== ELIP DATA ======
  pivot.userData = {
    speed,
    angle: Math.random() * Math.PI * 2,
    a: dist * (1 + Math.random()*0.25), // tr·ª•c l·ªõn
    b: dist * (0.75 + Math.random()*0.2), // tr·ª•c nh·ªè
  };

  solar.add(pivot);
  planets.push(pivot);
}

/// 7 h√†nh tinh
addPlanet(0.6, 4, 0.003, 0xaaaaaa);
addPlanet(0.9, 6, 0.0025, 0xffcc88);
addPlanet(1.0, 8, 0.002, 0x2a5cff);
addPlanet(0.8, 10, 0.0018, 0xff5533);
addPlanet(1.8, 14, 0.0012, 0xffaa55);
addPlanet(1.4, 18, 0.001, 0xffe0aa);
addPlanet(1.2, 22, 0.0007, 0x88ccff);

/// ================= ANIMATE =================
const clock = new THREE.Clock();

renderer.setAnimationLoop(()=>{
  let t = clock.getElapsedTime();
planets.forEach(p=>{
  p.userData.angle += p.userData.speed;

  const a = p.userData.a;
  const b = p.userData.b;
  const t = p.userData.angle;

  const x = Math.cos(t) * a;
  const z = Math.sin(t) * b;

  p.children.forEach(obj=>{
    if(obj.isMesh){
      obj.position.set(x, 0, z);
    }
    if(obj.isPoints){
      obj.rotation.y += p.userData.speed * 0.1;
      obj.material.opacity = 0.45 + Math.sin(clock.getElapsedTime()*0.6)*0.1;
    }
  });
});

  controls.update();
  renderer.render(scene,camera);
});
</script>
</body>
</html>
